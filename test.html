<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Model Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-color: #f4f4f4;
            color: #244376;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        model-viewer {
            width: 100%;
            height: 400px;
            background-color: #E3F2FD;
            --poster-color: transparent;
        }

        .attribution {
            padding: 20px;
            text-align: center;
            background: #fff;
        }

        .attribution h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <model-viewer src="https://vijaygrandhi.github.io/glbfiles/Toy Main.glb"
                          alt="Soft Toy"
                          shadow-intensity="1"
                          camera-controls
                          auto-rotate 
                          ar>
            </model-viewer>
            <section class="attribution">
                <h1>Soft Toy</h1>
            </section>
        </div>

        <div class="card">
            <model-viewer src="https://vijaygrandhi.github.io/glbfiles/Siva Main.glb"
                          alt="Shiva"
                          shadow-intensity="1"
                          camera-controls
                          auto-rotate 
                          ar>
            </model-viewer>
            <section class="attribution">
                <h1>Shiva</h1>
            </section>
        </div>

        <div class="card">
            <model-viewer src="https://vijaygrandhi.github.io/glbfiles/untitled.glb"
                          alt="Popcorn"
                          shadow-intensity="1"
                          camera-controls
                          auto-rotate 
                          ar>
            </model-viewer>
            <section class="attribution">
                <h1>Popcorn</h1>
            </section>
        </div>
    </div>
</body>
</html>
