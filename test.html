<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Model Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
<!--      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script> 
     -->
        <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: url('https://source.unsplash.com/1600x900/?restaurant,food') no-repeat center center/cover;
             color: #244376;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        .header {
            width: 100%;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.6);
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            padding-bottom: 50px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            transition: transform 0.3s ease-in-out;
        }
.hidden {
             display: none; /* Hide specific cards when URL has ?card= */
         }
        .card:hover {
            transform: scale(1.02);
        }

        model-viewer {
            width: 100%;
            height: 400px;
            background-color: #E3F2FD;
            --poster-color: transparent;
        }

        .attribution {
            padding: 20px;
            text-align: center;
            background: #fff;
        }

        .attribution h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
            color: #2c3e50;
        }

        /* Footer */
        .footer {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            position: fixed;
            bottom: 0;
        }
    </style>
     <script>
         document.addEventListener("DOMContentLoaded", function() {
             function showSelectedCard() {
                 const urlParams = new URLSearchParams(window.location.search);
                 const cardId = urlParams.get('card'); // Get 'card' parameter from URL
                 const cards = document.querySelectorAll('.card');
 
                 if (cardId) {
                     // If 'card' is present in the URL, hide all cards first
                     cards.forEach(card => card.classList.add('hidden'));
 
                     // Show only the selected card
                     const selectedCard = document.getElementById(cardId);
                     if (selectedCard) {
                         selectedCard.classList.remove('hidden');
                     }
                 }
             }
 
             showSelectedCard(); // Run on page load
         });
     </script>
</head>
<body>
    <div class="header">Dine AR - 3D Menu Viewer</div>

    <div class="container">
        <div class="card" id="softtoy">
            <model-viewer src="https://vijaygrandhi.github.io/glbfiles/Toy Main.glb"
                          ios-src="https://drive.google.com/uc?export=download&id=1nfMroSxw-btzRHukYs6r4BPJtx2qSXf5"
                          alt="Soft Toy"
                          shadow-intensity="1"
                          camera-controls
                          ar-placement="floor"
                          auto-rotate ar>
            </model-viewer>
            <section class="attribution">
                <h1>Soft Toy</h1>
            </section>
        </div>
        <div class="card" id="biryani2">
            <model-viewer src="https://vijaygrandhi.github.io/glbfiles/biryani2.glb"
                          ios-src="https://vijaygrandhi.github.io/glbfiles/biryani2.usdz"
                          alt="Biryani"
                           shadow-intensity="1"
                          camera-controls
                          ar-modes="webxr scene-viewer quick-look"
                          ar-placement="floor"
                          auto-rotate ar>
            </model-viewer>
            <section class="attribution">
                <h1>Biryani</h1>
            </section>
        </div>
         <div class="card" id="icecream">
            <model-viewer src="https://vijaygrandhi.github.io/glbfiles/icecream.glb"
                          ios-src="https://vijaygrandhi.github.io/glbfiles/icecream.usdz"
                          alt="Brownie"
                          shadow-intensity="1"
                          camera-controls
                          ar-modes="webxr scene-viewer quick-look"
                          ar-scale="fixed"
                          ar-placement="floor"
                         min-field-of-view="15deg"
                         max-field-of-view="60deg"
                          auto-rotate
                          ar>
            </model-viewer>
            <section class="attribution">
                <h1>Kinder Brownie</h1>
            </section>
        </div>

        <div class="card" id="siva">
            <model-viewer src="https://vijaygrandhi.github.io/glbfiles/Siva Main.glb"
                          ios-src="https://vijaygrandhi.github.io/glbfiles/Siva Main.usdz"
                          poster="https://vijaygrandhi.github.io/glbfiles/Siva Main.glb"
                          alt="Shiva"
                          shadow-intensity="1"
                          camera-controls
                          ar-modes="webxr scene-viewer quick-look"
                          ar-scale="fixed"
                          ar-placement="floor"
                         min-field-of-view="15deg"
                         max-field-of-view="60deg"
                          auto-rotate
                          ar>
            </model-viewer>
            <section class="attribution">
                <h1>Shiva</h1>
            </section>
        </div>

        <div class="card" id="popcorn">
            <model-viewer src="https://vijaygrandhi.github.io/glbfiles/untitled.glb"
                          ios-src="https://vijaygrandhi.github.io/glbfiles/untitled.usdz"
                          poster="https://vijaygrandhi.github.io/glbfiles/untitled.glb"
                          alt="Popcorn"
                          shadow-intensity="1"
                          camera-controls
                          ar-modes="webxr scene-viewer quick-look"
                          ar-scale="fixed"
                          ar-placement="floor"
                         min-field-of-view="15deg"
                         max-field-of-view="60deg"
                          auto-rotate
                          ar>
            </model-viewer>
            <section class="attribution">
                <h1>Popcorn</h1>
            </section>
        </div>
    </div>

    <div class="footer">Â© 2025 Dine AR. All rights reserved.</div>
</body>
</html>
